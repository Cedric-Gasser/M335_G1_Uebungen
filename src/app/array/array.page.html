<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Array</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let frucht of fruechte">
      <ion-label>{{frucht.name}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let frucht of fruechte2">
      <ion-avatar><ion-img [src]="frucht.imgURL"></ion-img></ion-avatar>
      <ion-label>{{frucht.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
