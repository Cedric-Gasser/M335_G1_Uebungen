<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rechner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="secondary">
    <ion-input type="text" color="dark" [(ngModel)]="calculation"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let calculation of history">
      <ion-label>{{calculation}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"><ion-button (click)="allClear()" expand="block" fill="clear" shape="round">AC</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="clear()" expand="block" fill="clear" shape="round">C</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('%')" expand="block" fill="clear" shape="round">%</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('/')" expand="block" fill="clear" shape="round">/</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button (click)="addToCalculation('7')" expand="block" fill="clear" shape="round">7</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('8')" expand="block" fill="clear" shape="round">8</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('9')" expand="block" fill="clear" shape="round">9</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('*')" expand="block" fill="clear" shape="round">*</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button (click)="addToCalculation('4')" expand="block" fill="clear" shape="round">4</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('5')" expand="block" fill="clear" shape="round">5</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('6')" expand="block" fill="clear" shape="round">6</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('-')" expand="block" fill="clear" shape="round">-</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button (click)="addToCalculation('1')" expand="block" fill="clear" shape="round">1</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('2')" expand="block" fill="clear" shape="round">2</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('3')" expand="block" fill="clear" shape="round">3</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('+')" expand="block" fill="clear" shape="round">+</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button (click)="addToCalculation('.')" expand="block" fill="clear" shape="round">.</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation('0')" expand="block" fill="clear" shape="round">0</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="addToCalculation(' ')" expand="block" fill="clear" shape="round">_</ion-button></ion-col>
      <ion-col size="3"><ion-button (click)="calcResult()" expand="block" fill="clear" shape="round">=</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
